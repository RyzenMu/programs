<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class() in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        .d1{
            font-weight: bold;
            font-size: xx-large;
        }
        .d2 {
            background-color: darkolivegreen;
            color: aquamarine;
            border: 10px black solid;
        }
    </style>

</head>
<body>
    <div class="d1 d3">
        <h1>Heading Tag 1</h1>
        <h1>Heading Tag 2</h1>
        <p>Paragraph Tag 1</p>
    </div>
    <div id="d3">
        <h1>Heading Tag 1</h1>
        <h1>Heading Tag 2</h1>
        <p>Paragraph Tag 1</p>
    </div>
    <button>Click Here to add class</button>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('#d3, .d1').addClass("d2 d1");
            });
        });
    </script>
    
</body>
</html>
