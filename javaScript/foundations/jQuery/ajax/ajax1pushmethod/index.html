<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax method in Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <ol>
        ENTER A BODY <input type="text" class="body">
        <input type="submit" value="SUBMIT" class="f1">
    </ol>
  

    <script>
        $(document).ready(function(){
            $.ajax({
                method : "GET",
                url : "https://jsonplaceholder.typicode.com/posts",
                dataType : "json",

            }).done(function(data){
                $.each(data, function(i, p){
                    $('ol').append("<li>" + p.body + "</li>");
                });
            });
            $('.f1').click(function(){
                let obj = {
                    body : $('.body').val()
                };
                $.ajax({
                    method : "POST",
                    url : "https://jsonplaceholder.typicode.com/posts",
                    data : obj,
                    success : function(data){
                        $("ol").append("<li>" + data.body + "</li>");
                    },
                    error : function(){
                        alert("Error!!")
                    }
                });
            });
        });
    </script>
    
</body>
</html>
