<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Height in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <button>Animate</button><br><br>
    <div style="background-color: rosybrown; height: 100px; width: 100px; text-align: center;">Div Tag</div>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('div').animate({left:"+=100px",height:"+=200px", 
                width: "200px",
                opacity:"0.5",
                backgroundColor:"blue"},5000);
            });
        });
    </script>
    
</body>
</html>
