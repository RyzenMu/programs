<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate in Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <button>Animations</button>
    <div style="height: 50px; width: 50px; background-color: salmon;">ajsgd</div>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                let div = $('div');
                div.animate({height: "120px"}, "fast")
                div.animate({width: "120px"}, "slow")
                div.animate({opacity: "0.5"}, "fast")
                div.animate({height: "220px"}, "slow")
                div.animate({width: "220px"}, "fast")
                div.animate({fontSize: "120px"}, "fast")


            })
        })
    </script>
    
</body>
</html>
