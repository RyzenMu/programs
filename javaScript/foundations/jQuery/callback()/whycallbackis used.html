<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why call back is used</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- The alert message is shown even before the hide function is completed. This is the error in js -->
    <p>Alert message is shown before hide completed</p>
    <button>hide</button>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p').hide(10000);
                alert('hide completed 1');
            })
            alert('hide completed 2');            
        });
    </script>
    
</body>
</html>
