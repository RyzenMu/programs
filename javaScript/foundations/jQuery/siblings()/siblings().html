<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings() in Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Siblings</h1>
    <div>
        Parent
        <h2 id="h1">Heading Tag 1</h2>
        <p id="p1">Paragrapgh tag 1</p>
        <h2 id="h2">Heading Tag 2</h2>
        <p id="p2">Paragrapgh tag 2</p>
        <h2 id="h3">Heading Tag 3</h2>
        <p id="p3">Paragrapgh tag 3</p>
    </div>

    <br>
    <button>Click Here</button>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('#h3').siblings("#h2, #p2").css("background-color", "red");
            });
        });
    </script>
    
</body>
</html>
