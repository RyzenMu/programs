<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2 style="text-align:center ;">Switch Case</h2>
    <script>
    document.writeln("<h3 style='text-align:center'> from js </h3>");
    let value = 5;
    switch(value){
        case 1:
            document.writeln("one");
            break;
        case 2:
            document.writeln("two two");
            break;
        case 3:
            document.writeln("three");
            break;
        case 4:
            document.writeln("four");
            break;
        case 5:
            {
            document.writeln("five five");
            break;
        }
        default:
            document.writeln("Not a Number");
    }

    </script>



    
</body>
</html>
