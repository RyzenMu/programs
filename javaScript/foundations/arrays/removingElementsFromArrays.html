<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing elements from an Array</title>
</head>
<body>
    <h1>Removing Elements from Array</h1>
    <script>
        document.writeln("1. Removing element using pop method");
        document.writeln("<br><br>");

        let arrStudents = ["ockert", "Sachin", "Shohaib"];
        document.writeln(arrStudents);
        document.writeln("<br><br>");

        arrStudents.pop();
        document.writeln(arrStudents);
        document.writeln("<br><br>");

        document.writeln("The pop method removes the last element of the array");
        document.writeln("<br><br>");

        document.writeln("2. Removing element using shift method");
        document.writeln("<br><br>");

        let arrStudents1 = ["ockert", "Sachin", "Shohaib"];
        document.writeln(arrStudents1);
        document.writeln("<br><br>");

        arrStudents1.shift();
        document.writeln(arrStudents1);
        
        document.writeln("<br><br>");

        document.writeln("The shift method removes the first element of the array");
        document.writeln("<br><br>");

        document.writeln("3. Removing element using splice method");
        document.writeln("<br><br>");

        let arrStudents2 = ["ockert", "Sachin", "Shohaib"];
        document.writeln(arrStudents2);
        document.writeln("<br><br>");

        arrStudents2.splice(1,1);
        document.writeln(arrStudents2);
        
        document.writeln("<br><br>");

        document.writeln("The splice method removes the middle element of the array");
        document.writeln("<br><br>");


    </script>
    
</body>
</html>
