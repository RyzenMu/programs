<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>New Array</h1>
    <script>
        let arrStudents = new Array("Ockert", "Sachin", "Sohaib");
        console.log(arrStudents);
        let arrSubjects = new Array(2);
        arrSubjects[0] = "JavaScript";
        arrSubjects[1] = "HTML5";
        arrSubjects[2] = "CSS";
        console.log(arrSubjects);
    </script>
    
</body>
</html>
