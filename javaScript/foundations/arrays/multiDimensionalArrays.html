<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Arrays</title>
</head>
<body>
    <h1>Multi-DImensional Arrays</h1>

    <script>
        var emp1 = ["Ockert", 15, 25000];
        var emp2 = ["jack", 30, 50000];
        var emp3 = ["Joseph", 45, 75000];
        var emp4 = ["William", 60, 100000];
        var emp5 = ["paul", 75, 125000];

        var salaries = [emp1, emp2, emp3, emp4, emp5];

        for(let t=0; t<salaries.length; t++){
            document.writeln(salaries[t]);
            document.writeln("<br>");
        }

    </script>
    
</body>
</html>
