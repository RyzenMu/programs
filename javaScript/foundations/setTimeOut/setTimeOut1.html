<!DOCTYPE html>

<head>

    <title>Set Time Out</title>
</head>
<body>
    

    <h2>Set Time Out</h2>

    <script>
        function func2(){
            function func3(){
                document.writeln("Func 3 ");
            }
            setTimeout(func3(), 10000);
        }


       func2();
       setTimeout(func2(), 10000);
       

    </script>
</body>
