<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>
<body>

    <h2>Set Time Out</h2>

    <script>
        setTimeout(func1, 5000);
        function func1(){
            alert(" Set Time Out Delay 5000")
        }
        setTimeout(func1, 15000);

    </script>
    
</body>
</html>
