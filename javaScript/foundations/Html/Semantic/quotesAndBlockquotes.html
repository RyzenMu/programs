<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes and Block Quotes </title>
</head>
<body>

    <p>the data inside q tag will give quotes</p>
    <p><q>those who cling to die will live</q> -- John Wick</p>

    <p>The Block Quotes gives an extra tab space</p>
    <p><blockquote>But Who is Aggressive is a Asshole </blockquote>--John Wick</p>
    
</body>
</html>
